<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/zero.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="menu">
        <i class="fa-solid fa-gears"></i>
        <div class="menu___theme-change">
            <i class="fa-regular fa-sun"></i>
            <i class="fa-regular fa-moon icon_off"></i>
        </div>
    </div>
    <div class="box">
        <input type="text" value="0" disabled class="box__table">
        <div class="box__buttons">
            <button class="grey">AC</button>
            <button class="grey">+/-</button> 
            <button class="grey">%</button>
            <button class="orange">รท</button>
            <button class="darkgrey">7</button>
            <button class="darkgrey">8</button>
            <button class="darkgrey">9</button>
            <button class="orange">ร</button>
            <button class="darkgrey">4</button> 
            <button class="darkgrey">5</button>
            <button class="darkgrey">6</button>
            <button class="orange">-</button>
            <button class="darkgrey">1</button>
            <button class="darkgrey">2</button>
            <button class="darkgrey">3</button>
            <button class="orange">+</button>
            <button class="zero darkgrey">0</button>
            <button class="darkgrey">.</button>
            <button class="orange">=</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1182fbd698.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
